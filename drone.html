<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/drone.css" rel="stylesheet">
    <title>Drone Simulation</title>
</head>

<body>
    <canvas id="canvas" width="400" height="300">


    </canvas>
    <section class="game-controller">
        <div class="place-holder">

            <label>X:
                <input type="number" id="X" value="0"></label>
            <label>Y:
                <input type="number" id="Y" value="0"></label>

            <label for="cars">Direction:<br>

            <select name="dir" id="dir">
                <option value="north" value="North">North</option>
                <option value="east">East</option>
                <option value="west">West</option>
                <option value="south">South</option>
            </select></div>
            
            <button id="place" onclick="place()">Place</button>
        
        <!-- <button id="move" onclick="rRight()">moveL</button>
       <button id="move" onclick="moveRight()">moveR</button> -->




        <div class="joystick" style="width:10%">
            <svg width="100%" height="100%" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(43, 8, 59);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(85, 108, 156);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(117, 202, 153);stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(113, 161, 81);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(239,239,239);stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="50" fill="url(#grad1)" />
                <circle cx="50" cy="50" r="47" fill="url(#grad2)" stroke="white" stroke-width="1px" />
                <circle cx="50" cy="50" r="44" fill="url(#grad3)" />
                <circle cx="50" cy="50" r="20" fill="rgb(221, 199, 221)" stroke="white" stroke-width="0.5px"
                    onclick="report()"  id="report" />
                <path d="M50,10 54,22 46,22Z" fill="rgba(0,0,0,0.8)" onclick="moveTop()" />
                <path d="M50,91 54,78 46,78Z" fill="rgba(0,0,0,0.8)" onclick="moveDown()" />
                <path d="M10,50 22,54 22,45Z" fill="rgba(0,0,0,0.8)" onclick="moveLeft();" />
                <path d="M92,50 78,54 78,46Z" fill="rgba(0,0,0,0.8)" onclick="moveRight();" />
            </svg>
            
        </div>
       
        <div class="report">
            <button onclick="report()">Attack</button>
        </div>

    </section>
    <p>Note:Please click exactly on Black Buttons On the Joystick</p>
    <script src="js/drone.js"></script>
</body>

</html>
